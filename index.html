<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | transportal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --violet: #6d28d9;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 { margin: 0 0 8px 0; }
    h2 { margin: 0 0 12px 0; font-size: 18px; }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label { font-weight: 600; margin-bottom: 8px; display: block; }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 12px;
      background: #eef2ff;
      color: var(--primary);
    }

    button.clear {
      background: transparent;
      color: var(--muted);
      margin-top: 8px;
    }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .modeToggle {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .modeToggle label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
    }

    .subToggle {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .subToggle label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.25s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .status { font-weight: 800; margin-bottom: 6px; }

    .error {
      color: var(--error);
      font-weight: 600;
      margin-top: 16px;
    }

    .skeleton {
      height: 14px;
      background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%);
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      border-radius: 6px;
      margin-top: 12px;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    footer .brand {
      color: var(--violet);
      font-weight: 800;
    }
  </style>
</head>
<body>

<div class="container">

  <div>
    <h1>ðŸ“¦ Track your shipment</h1>
    <p class="subtitle">Track a single shipment or upload a file for batch tracking.</p>
  </div>

  <div class="card">

    <!-- MODE -->
    <div class="modeToggle">
      <label><input type="radio" name="mode" value="single" checked /> Single</label>
      <label><input type="radio" name="mode" value="batch" /> Batch</label>
    </div>

    <!-- SINGLE -->
    <div id="singleSection">
      <h2>Single tracking</h2>

      <div class="subToggle">
        <label><input type="radio" name="singleType" value="tracking" checked /> Tracking</label>
        <label><input type="radio" name="singleType" value="reference" /> Reference</label>
      </div>

      <input id="singleInput" placeholder="e.g. 1Z999AA10123456784" />
    </div>

    <!-- BATCH -->
    <div id="batchSection" style="display:none;">
      <h2>Batch tracking</h2>

      <label>Upload file (CSV or Excel)</label>
      <input id="batchFile" type="file" accept=".csv,.xlsx" />

      <label>Download format</label>
      <select id="exportFormat">
        <option value="xlsx">Excel (XLSX)</option>
        <option value="csv">CSV</option>
      </select>
    </div>

    <button id="trackBtn">Track shipments</button>

    <div id="loading" style="display:none;">
      <div class="skeleton"></div>
      <div class="skeleton" style="width:70%;"></div>
    </div>

    <div id="error" class="error" style="display:none;"></div>

    <!-- BATCH RESULT -->
    <div id="resultBatch" class="result" style="display:none;">
      <div class="status" id="batchSummary"></div>
      <button id="downloadBtn" class="secondary">Download results</button>
      <button id="clearBtn" class="clear">Clear</button>
    </div>

  </div>

  <footer>
    powered by <span class="brand">transportal</span>
  </footer>

</div>

<script>
const modeRadios = document.querySelectorAll('input[name="mode"]');
const typeRadios = document.querySelectorAll('input[name="singleType"]');
const singleSection = document.getElementById('singleSection');
const batchSection = document.getElementById('batchSection');

const trackBtn = document.getElementById('trackBtn');
const singleInput = document.getElementById('singleInput');
const batchFile = document.getElementById('batchFile');
const exportFormat = document.getElementById('exportFormat');
const loading = document.getElementById('loading');

const resultBatch = document.getElementById('resultBatch');
const batchSummary = document.getElementById('batchSummary');
const downloadBtn = document.getElementById('downloadBtn');
const clearBtn = document.getElementById('clearBtn');
const errorEl = document.getElementById('error');

let mode = 'single';
let singleType = 'tracking';

modeRadios.forEach(r =>
  r.addEventListener('change', e => {
    mode = e.target.value;
    singleSection.style.display = mode === 'single' ? 'block' : 'none';
    batchSection.style.display = mode === 'batch' ? 'block' : 'none';
  })
);

typeRadios.forEach(r =>
  r.addEventListener('change', e => {
    singleType = e.target.value;
    singleInput.placeholder =
      singleType === 'tracking'
        ? 'e.g. 1Z999AA10123456784'
        : 'e.g. ORDER-12345';
  })
);

trackBtn.addEventListener('click', async () => {
  errorEl.style.display = 'none';
  resultBatch.style.display = 'none';
  loading.style.display = 'block';
  trackBtn.disabled = true;
  trackBtn.textContent = 'Processingâ€¦';

  try {
    if (mode === 'batch') {
      if (!batchFile.files[0]) throw new Error('Please upload a file.');

      const formData = new FormData();
      formData.append('file', batchFile.files[0]);
      formData.append('export_format', exportFormat.value);

      const res = await fetch('https://api.transportal.gr/webhook/track-batch', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const total = res.headers.get('x-batch-total');
      const delivered = res.headers.get('x-batch-delivered');
      const pending = res.headers.get('x-batch-pending');

      batchSummary.textContent = total
        ? `${total} shipments processed Â· ${delivered || 0} delivered Â· ${pending || 0} pending`
        : 'Batch processed Â· download ready';

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        a.download =
          exportFormat.value === 'xlsx'
            ? 'tracking-results.xlsx'
            : 'tracking-results.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      resultBatch.style.display = 'block';
    }
  } catch (err) {
    errorEl.textContent = err.message || 'Something went wrong.';
    errorEl.style.display = 'block';
  } finally {
    loading.style.display = 'none';
    trackBtn.disabled = false;
    trackBtn.textContent = 'Track shipments';
  }
});

clearBtn.onclick = () => {
  batchFile.value = '';
  resultBatch.style.display = 'none';
};
</script>

</body>
</html>
