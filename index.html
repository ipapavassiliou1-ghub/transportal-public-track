<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | transportal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --violet: #6d28d9;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }

    p.subtitle {
      color: var(--muted);
      margin: 0;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 12px;
      background: #eef2ff;
      color: var(--primary);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
    }

    .toggleRow {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .toggleRow label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
    }

    .toggleRow input {
      accent-color: var(--primary);
    }

    .result {
      margin-top: 24px;
    }

    .status {
      font-weight: 800;
      margin-bottom: 4px;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .event {
      border-left: 3px solid var(--primary);
      padding-left: 12px;
      margin-bottom: 12px;
    }

    .error {
      color: var(--error);
      font-weight: 600;
      margin-top: 16px;
    }

    hr {
      margin: 28px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    footer .brand {
      color: var(--violet);
      font-weight: 800;
    }
  </style>
</head>
<body>

<div class="container">
  <div>
    <h1>ðŸ“¦ Track your shipment</h1>
    <p class="subtitle">
      Track a single shipment or upload a file for batch tracking.
    </p>
  </div>

  <div class="card">

    <!-- SINGLE MODE TOGGLE -->
    <div class="toggleRow">
      <label>
        <input type="radio" name="singleMode" value="tracking" checked />
        Tracking number
      </label>
      <label>
        <input type="radio" name="singleMode" value="reference" />
        Reference
      </label>
    </div>

    <label id="singleLabel">Tracking number</label>
    <input id="singleInput" placeholder="e.g. 1Z999AA10123456784" />

    <label>Carrier (optional)</label>
    <select id="carrierSelect">
      <option value="AUTO">Auto (recommended)</option>
      <option value="UPS">UPS</option>
      <option value="DHL">DHL</option>
      <option value="FEDEX">FedEx</option>
      <option value="ELTA">ELTA</option>
      <option value="ACS">ACS</option>
    </select>

    <div class="helper" id="singleHelper">
      Leave empty if unsure â€” auto-detection works well.
    </div>

    <hr />

    <!-- BATCH -->
    <label>Batch upload (CSV or Excel)</label>
    <input id="batchFile" type="file" accept=".csv,.xlsx" />

    <label>Export format</label>
    <select id="exportFormat">
      <option value="xlsx">Excel (XLSX)</option>
      <option value="csv">CSV</option>
    </select>

    <button id="trackBtn">Track shipments</button>

    <div id="error" class="error" style="display:none;"></div>

    <!-- SINGLE RESULT -->
    <div id="resultSingle" class="result" style="display:none;">
      <div id="status" class="status"></div>
      <div id="courier" class="muted"></div>
      <div id="events" style="margin-top:16px;"></div>
    </div>

    <!-- BATCH RESULT -->
    <div id="resultBatch" class="result" style="display:none;">
      <div class="status" id="batchSummary"></div>
      <button id="downloadBtn" class="secondary" style="display:none;">
        Download results
      </button>
    </div>

  </div>

  <footer>
    powered by <span class="brand">transportal</span>
  </footer>
</div>

<script>
const trackBtn = document.getElementById('trackBtn');
const singleInput = document.getElementById('singleInput');
const singleLabel = document.getElementById('singleLabel');
const singleHelper = document.getElementById('singleHelper');
const carrierSelect = document.getElementById('carrierSelect');
const batchFileInput = document.getElementById('batchFile');
const exportFormatSelect = document.getElementById('exportFormat');
const modeRadios = document.querySelectorAll('input[name="singleMode"]');

const errorEl = document.getElementById('error');
const resultSingle = document.getElementById('resultSingle');
const statusEl = document.getElementById('status');
const courierEl = document.getElementById('courier');
const eventsEl = document.getElementById('events');

const resultBatch = document.getElementById('resultBatch');
const batchSummary = document.getElementById('batchSummary');
const downloadBtn = document.getElementById('downloadBtn');

let singleMode = 'tracking';

modeRadios.forEach(radio => {
  radio.addEventListener('change', e => {
    singleMode = e.target.value;
    singleLabel.textContent =
      singleMode === 'tracking' ? 'Tracking number' : 'Reference';
    singleInput.placeholder =
      singleMode === 'tracking'
        ? 'e.g. 1Z999AA10123456784'
        : 'e.g. ORDER-12345';
    singleHelper.textContent =
      singleMode === 'tracking'
        ? 'Leave empty if unsure â€” auto-detection works well.'
        : 'Search by shipment or order reference.';
  });
});

trackBtn.addEventListener('click', async () => {
  const value = singleInput.value.trim();
  const carrier = carrierSelect.value;
  const file = batchFileInput.files[0];
  const exportFormat = exportFormatSelect.value;

  errorEl.style.display = 'none';
  resultSingle.style.display = 'none';
  resultBatch.style.display = 'none';
  eventsEl.innerHTML = '';
  downloadBtn.style.display = 'none';

  trackBtn.disabled = true;
  trackBtn.textContent = 'Processingâ€¦';

  try {
    if (file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('export_format', exportFormat);

      const res = await fetch('https://api.transportal.gr/webhook/track-batch', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        a.download =
          exportFormat === 'xlsx'
            ? 'tracking-results.xlsx'
            : 'tracking-results.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      batchSummary.textContent = 'Batch processed successfully.';
      downloadBtn.style.display = 'block';
      resultBatch.style.display = 'block';
      return;
    }

    if (!value) throw new Error('Please enter a tracking number or reference.');

    const payload =
      singleMode === 'tracking'
        ? { tracking: value, carrier }
        : { reference: value, carrier };

    const res = await fetch('https://api.transportal.gr/webhook/track-mvp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    let data = await res.json();
    if (Array.isArray(data)) data = data[0];

    statusEl.textContent = `Status: ${data.status || 'Unknown'}`;
    courierEl.textContent =
      `Carrier: ${data.carrier && data.carrier !== 'UNKNOWN'
        ? data.carrier
        : 'Not detected yet'}`;

    if (Array.isArray(data.events) && data.events.length) {
      data.events.forEach(e => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <div><strong>${e.status}</strong></div>
          <div class="muted">${new Date(e.datetime).toLocaleString()}${e.location ? ' â€¢ ' + e.location : ''}</div>
        `;
        eventsEl.appendChild(div);
      });
    } else {
      eventsEl.innerHTML = '<div class="muted">No tracking events yet.</div>';
    }

    resultSingle.style.display = 'block';

  } catch (err) {
    errorEl.textContent = err.message || 'Something went wrong.';
    errorEl.style.display = 'block';
  } finally {
    trackBtn.disabled = false;
    trackBtn.textContent = 'Track shipments';
  }
});
</script>

</body>
</html>
