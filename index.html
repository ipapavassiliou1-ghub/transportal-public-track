<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | transportal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: var(--muted);
      margin-bottom: 32px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 12px;
      background: #eef2ff;
      color: var(--primary);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
    }

    .result {
      margin-top: 32px;
    }

    .status {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .event {
      border-left: 3px solid var(--primary);
      padding-left: 12px;
      margin-bottom: 12px;
    }

    .error {
      color: var(--error);
      font-weight: 600;
      margin-top: 16px;
    }

    hr {
      margin: 32px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“¦ Track your shipment</h1>
  <p class="subtitle">
    Enter a tracking number or upload a file to track multiple shipments.
  </p>

  <div class="card">

    <!-- SINGLE TRACKING -->
    <label>Tracking number</label>
    <input id="trackingInput" placeholder="e.g. 1Z999AA10123456784" />

    <label>Carrier (optional)</label>
    <select id="carrierSelect">
      <option value="AUTO">Auto (recommended)</option>
      <option value="UPS">UPS</option>
      <option value="DHL">DHL</option>
      <option value="FEDEX">FedEx</option>
      <option value="ELTA">ELTA</option>
      <option value="ACS">ACS</option>
    </select>

    <div class="helper">
      Leave empty if unsure â€” auto-detection works well.
    </div>

    <hr />

    <!-- BATCH TRACKING -->
    <label>Batch upload (CSV or Excel)</label>
    <input id="batchFile" type="file" accept=".csv,.xlsx" />
   
    <label>Export format</label>
    <select id="exportFormat">
      <option value="csv">CSV</option>
      <option value="xlsx">Excel (XLSX)</option>
    </select>

    <button id="trackBtn">Track shipments</button>

    <div id="error" class="error" style="display:none;"></div>

    <!-- SINGLE RESULT -->
    <div id="resultSingle" class="result" style="display:none;">
      <div id="status" class="status"></div>
      <div id="courier" class="muted"></div>
      <div id="events" style="margin-top:16px;"></div>
    </div>

    <!-- BATCH RESULT -->
    <div id="resultBatch" class="result" style="display:none;">
      <div class="status" id="batchSummary"></div>
      <button id="downloadBtn" class="secondary" style="display:none;">
        Download results
      </button>
    </div>

  </div>
</div>

<script>
const trackBtn = document.getElementById('trackBtn');
const trackingInput = document.getElementById('trackingInput');
const carrierSelect = document.getElementById('carrierSelect');
const batchFileInput = document.getElementById('batchFile');
const exportFormatSelect = document.getElementById('exportFormat');
const exportFormatSelect = document.getElementById('exportFormat');

const errorEl = document.getElementById('error');

const resultSingle = document.getElementById('resultSingle');
const statusEl = document.getElementById('status');
const courierEl = document.getElementById('courier');
const eventsEl = document.getElementById('events');

const resultBatch = document.getElementById('resultBatch');
const batchSummary = document.getElementById('batchSummary');
const downloadBtn = document.getElementById('downloadBtn');

trackBtn.addEventListener('click', async () => {
  const tracking = trackingInput.value.trim();
  const carrier = carrierSelect.value;
  const file = batchFileInput.files[0];
  const exportFormat = exportFormatSelect.value;

  errorEl.style.display = 'none';
  errorEl.textContent = '';
  resultSingle.style.display = 'none';
  resultBatch.style.display = 'none';
  eventsEl.innerHTML = '';
  downloadBtn.style.display = 'none';

  trackBtn.disabled = true;
  trackBtn.textContent = 'Processingâ€¦';

  try {

    // -------------------
    // BATCH MODE
    // -------------------
    if (file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('export_format', exportFormat);

      const response = await fetch(
        'https://api.transportal.gr/webhook/track-batch',
        {
          method: 'POST',
          body: formData,
        }
      );

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const blob = await response.blob();
      const downloadUrl = window.URL.createObjectURL(blob);

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download =
          exportFormat === 'xlsx'
            ? 'tracking-results.xlsx'
            : 'tracking-results.csv';

        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(downloadUrl);
      };

      batchSummary.textContent = 'Batch processed successfully.';
      downloadBtn.style.display = 'block';
      resultBatch.style.display = 'block';
    }

    // -------------------
    // SINGLE MODE
    // -------------------
    else {
      if (!tracking) {
        throw new Error('Please enter a tracking number or upload a file.');
      }

      const response = await fetch(
        'https://api.transportal.gr/webhook/track-mvp',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tracking, carrier }),
        }
      );

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      let data = await response.json();
      if (Array.isArray(data)) data = data[0];

      if (typeof data.error === 'string' && data.error.length > 0) {
        errorEl.textContent = data.error;
        errorEl.style.display = 'block';
      }

      statusEl.textContent = `Status: ${data.status || 'Unknown'}`;
      courierEl.textContent =
        `Carrier: ${
          data.carrier && data.carrier !== 'UNKNOWN'
            ? data.carrier
            : 'Not detected yet'
        }`;

      if (Array.isArray(data.events) && data.events.length > 0) {
        data.events.forEach(e => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div><strong>${e.status || 'Update'}</strong></div>
            <div class="muted">
              ${e.datetime ? new Date(e.datetime).toLocaleString() : ''}
              ${e.location ? ' â€¢ ' + e.location : ''}
            </div>
            ${e.description ? `<div class="muted">${e.description}</div>` : ''}
          `;
          eventsEl.appendChild(div);
        });
      } else {
        eventsEl.innerHTML = `
          <div class="muted">
            No tracking events available yet.<br />
            Updates usually appear after the first courier scan.
          </div>`;
      }

      resultSingle.style.display = 'block';
    }

  } catch (err) {
    console.error(err);
    errorEl.textContent =
      err.message || 'Unable to process your request.';
    errorEl.style.display = 'block';
  } finally {
    trackBtn.disabled = false;
    trackBtn.textContent = 'Track shipments';
  }
});
</script>

</body>
</html>
