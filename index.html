<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | transportal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --violet: #6d28d9;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #b91c1c;
      --success: #16a34a;
      --warning: #d97706;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 { margin: 0 0 6px 0; }
    h2 { margin: 0 0 12px 0; font-size: 18px; }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 12px;
      background: #eef2ff;
      color: var(--primary);
    }

    button.clear {
      background: transparent;
      color: var(--muted);
      margin-top: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---------- Toggles ---------- */
    .modeToggle,
    .subToggle {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .modeToggle label,
    .subToggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
      color: var(--muted);
      user-select: none;
    }

    .modeToggle input,
    .subToggle input {
      display: none;
    }

    .modeToggle input:checked + span,
    .subToggle input:checked + span {
      color: var(--primary);
    }

    .modeToggle label:has(input:checked),
    .subToggle label:has(input:checked) {
      border-color: var(--primary);
      background: #eef2ff;
      color: var(--primary);
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
      margin-top: -6px;
      margin-bottom: 16px;
    }

    .result {
      margin-top: 24px;
    }

    .status {
      font-weight: 800;
      margin-bottom: 6px;
    }

    .batchSummary span {
      font-weight: 700;
    }

    .batchSummary .delivered { color: var(--success); }
    .batchSummary .pending,
    .batchSummary .transit { color: var(--warning); }
    .batchSummary .error { color: var(--error); }

    .error {
      color: var(--error);
      font-weight: 600;
      margin-top: 16px;
    }

    /* ---------- Skeleton ---------- */
    .skeleton {
      height: 14px;
      background: linear-gradient(
        90deg,
        #eee 25%,
        #f5f5f5 37%,
        #eee 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      border-radius: 6px;
      margin-top: 12px;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* ---------- Fade in ---------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fadeIn {
      animation: fadeInUp 220ms ease-out;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    footer .brand {
      color: var(--violet);
      font-weight: 800;
    }
  </style>
</head>
<body>

<div class="container">

  <div>
    <h1>ðŸ“¦ Track your shipment</h1>
    <p class="subtitle">Track a single shipment or upload a file for batch tracking.</p>
  </div>

  <div class="card">

    <!-- MODE -->
    <div class="modeToggle">
      <label>
        <input type="radio" name="mode" value="single" checked />
        <span>Single</span>
      </label>
      <label>
        <input type="radio" name="mode" value="batch" />
        <span>Batch</span>
      </label>
    </div>

    <!-- SINGLE -->
    <div id="singleSection">
      <h2>Single tracking</h2>

      <div class="subToggle">
        <label>
          <input type="radio" name="singleMode" value="tracking" checked />
          <span>Tracking</span>
        </label>
        <label>
          <input type="radio" name="singleMode" value="reference" />
          <span>Reference</span>
        </label>
      </div>

      <label id="singleLabel">Tracking number</label>
      <input id="singleInput" placeholder="e.g. 1Z999AA10123456784" />
      <div id="singleHelper" class="helper">Use a tracking number from the courier.</div>

      <div id="resultSingle" class="result" style="display:none;">
        <div class="status" id="singleStatus"></div>
        <div class="subtitle" id="singleCarrier"></div>
        <div id="singleEvents" style="margin-top:14px;"></div>
        <button id="clearSingleBtn" class="clear" type="button">Clear</button>
      </div>
    </div>

    <!-- BATCH -->
    <div id="batchSection" style="display:none;">
      <h2>Batch tracking</h2>

      <label>Upload file (CSV or Excel)</label>
      <input id="batchFile" type="file" accept=".csv,.xlsx" />

      <label>Download format</label>
      <select id="exportFormat">
        <option value="xlsx">Excel (XLSX)</option>
        <option value="csv">CSV</option>
      </select>

      <div id="resultBatch" class="result" style="display:none;">
        <div class="status batchSummary" id="batchSummary"></div>
        <button id="downloadBtn" class="secondary" type="button">Download results</button>
        <button id="clearBtn" class="clear" type="button">Clear</button>
      </div>
    </div>

    <button id="trackBtn">Track shipments</button>

    <div id="loading" style="display:none;">
      <div class="skeleton"></div>
      <div class="skeleton" style="width:70%;"></div>
    </div>

    <div id="error" class="error" style="display:none;"></div>

  </div>

  <footer>
    powered by <span class="brand">transportal</span>
  </footer>

</div>

</body>
</html>
