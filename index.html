<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | TransPortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: var(--muted);
      margin-bottom: 32px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 32px;
    }

    .status {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .muted {
      color: var(--muted);
    }

    .event {
      border-left: 3px solid var(--primary);
      padding-left: 12px;
      margin-bottom: 12px;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“¦ Track your shipment</h1>
    <p class="subtitle">
      Enter your tracking number to see the latest shipment status.
    </p>

    <div class="card">
      <label for="tracking">Tracking number</label>
      <input
        id="tracking"
        type="text"
        placeholder="e.g. RR123456789GR"
        autocomplete="off"
      />

      <button id="trackBtn">Track shipment</button>

      <div id="error" class="error" style="display:none;"></div>

      <div id="result" class="result" style="display:none;">
        <div class="status" id="status"></div>
        <div class="muted" id="carrier"></div>

        <div id="events" style="margin-top:16px;"></div>
      </div>
    </div>
  </div>

<script>
  const btn = document.getElementById('trackBtn');
  const input = document.getElementById('tracking');
  const result = document.getElementById('result');
  const statusEl = document.getElementById('status');
  const carrierEl = document.getElementById('carrier');
  const eventsEl = document.getElementById('events');
  const errorEl = document.getElementById('error');

  btn.addEventListener('click', async () => {
    const tracking = input.value.trim();
    errorEl.style.display = 'none';
    result.style.display = 'none';

    if (!tracking) {
      errorEl.textContent = 'Please enter a tracking number.';
      errorEl.style.display = 'block';
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Trackingâ€¦';

    try {
      const res = await fetch('https://track.transportal.gr/webhook/track-mvp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tracking })
      });

      const data = await res.json();

      statusEl.textContent = `Status: ${data.status || 'Unknown'}`;
      carrierEl.textContent = `Carrier: ${data.carrier || 'Unknown'}`;

      eventsEl.innerHTML = '';

      if (Array.isArray(data.events) && data.events.length > 0) {
        data.events.forEach(e => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div><strong>${e.status || 'Update'}</strong></div>
            <div class="muted">${e.datetime || ''} ${e.location || ''}</div>
          `;
          eventsEl.appendChild(div);
        });
      } else {
        eventsEl.innerHTML = `<div class="muted">No tracking events yet.</div>`;
      }

      result.style.display = 'block';

    } catch (err) {
      errorEl.textContent = 'Failed to retrieve tracking information.';
      errorEl.style.display = 'block';
    } finally {
      btn.disabled = false;
      btn.textContent = 'Track shipment';
    }
  });
</script>

  <script>
  const trackBtn = document.getElementById("trackBtn");
  const trackingInput = document.getElementById("trackingInput");
  const resultDiv = document.getElementById("result");

  trackBtn.addEventListener("click", async () => {
    const tracking = trackingInput.value.trim();

    resultDiv.innerHTML = "";

    if (!tracking) {
      resultDiv.innerHTML = "<p>Please enter a tracking number.</p>";
      return;
    }

    resultDiv.innerHTML = "<p>Tracking shipmentâ€¦</p>";

    try {
      const response = await fetch(
        "https://api.transportal.gr/webhook/track-mvp",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ tracking }),
        }
      );

      if (!response.ok) {
        throw new Error("Tracking service unavailable");
      }

      const data = await response.json();

      // Basic render (MVP)
      resultDiv.innerHTML = `
        <h3>Status</h3>
        <p><strong>${data.status ?? "Unknown"}</strong></p>

        <p>Carrier: ${data.carrier ?? "Unknown"}</p>
        <p>Source: ${data.source ?? "n/a"}</p>
      `;
    } catch (err) {
      console.error(err);
      resultDiv.innerHTML =
        "<p>Unable to retrieve tracking information. Please try again later.</p>";
    }
  });
</script>
  
</body>
</html>
