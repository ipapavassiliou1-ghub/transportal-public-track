<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track your shipment | transportal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #3b5cff;
      --violet: #6d28d9;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 { margin: 0 0 8px 0; }
    h2 { margin: 0 0 12px 0; font-size: 18px; }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label { font-weight: 600; margin-bottom: 8px; display: block; }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 12px;
      background: #eef2ff;
      color: var(--primary);
    }

    button.clear {
      background: transparent;
      color: var(--muted);
      margin-top: 8px;
    }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .helper {
      font-size: 13px;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
    }

    .modeToggle {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .modeToggle label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
    }

    .result { margin-top: 24px; }
    .status { font-weight: 800; }

    .event {
      border-left: 3px solid var(--primary);
      padding-left: 12px;
      margin-bottom: 12px;
    }

    .error { color: var(--error); font-weight: 600; }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    footer .brand {
      color: var(--violet);
      font-weight: 800;
    }
  </style>
</head>
<body>

<div class="container">

  <div>
    <h1>ðŸ“¦ Track your shipment</h1>
    <p class="subtitle">
      Track a single shipment or upload a file for batch tracking.
    </p>
  </div>

  <div class="card">

    <!-- MODE TOGGLE -->
    <div class="modeToggle">
      <label>
        <input type="radio" name="mode" value="single" checked />
        Single tracking
      </label>
      <label>
        <input type="radio" name="mode" value="batch" />
        Batch tracking
      </label>
    </div>

    <!-- SINGLE -->
    <div id="singleSection">
      <h2>Single tracking</h2>

      <div class="modeToggle">
        <label>
          <input type="radio" name="singleMode" value="tracking" checked />
          Tracking number
        </label>
        <label>
          <input type="radio" name="singleMode" value="reference" />
          Reference
        </label>
      </div>

      <label id="singleLabel">Tracking number</label>
      <input id="singleInput" placeholder="e.g. 1Z999AA10123456784" />

      <label>Carrier (optional)</label>
      <select id="carrierSelect">
        <option value="AUTO">Auto (recommended)</option>
        <option value="UPS">UPS</option>
        <option value="DHL">DHL</option>
        <option value="FEDEX">FedEx</option>
        <option value="ELTA">ELTA</option>
        <option value="ACS">ACS</option>
      </select>

      <div class="helper" id="singleHelper">
        Leave empty if unsure â€” auto-detection works well.
      </div>
    </div>

    <!-- BATCH -->
    <div id="batchSection" style="display:none;">
      <h2>Batch tracking</h2>

      <label>Upload file (CSV or Excel)</label>
      <input id="batchFile" type="file" accept=".csv,.xlsx" />

      <label>Download format</label>
      <select id="exportFormat">
        <option value="xlsx">Excel (XLSX)</option>
        <option value="csv">CSV</option>
      </select>
    </div>

    <button id="trackBtn">Track shipments</button>

    <div id="error" class="error" style="display:none;"></div>

    <!-- SINGLE RESULT -->
    <div id="resultSingle" class="result" style="display:none;">
      <div id="status" class="status"></div>
      <div id="courier" class="muted"></div>
      <div id="events" style="margin-top:16px;"></div>
    </div>

    <!-- BATCH RESULT -->
    <div id="resultBatch" class="result" style="display:none;">
      <div class="status" id="batchSummary"></div>
      <button id="downloadBtn" class="secondary">Download results</button>
      <button id="clearBtn" class="clear">Clear</button>
    </div>

  </div>

  <footer>
    powered by <span class="brand">transportal</span>
  </footer>

</div>

<script>
const trackBtn = document.getElementById('trackBtn');
const errorEl = document.getElementById('error');

const singleSection = document.getElementById('singleSection');
const batchSection = document.getElementById('batchSection');
const modeRadios = document.querySelectorAll('input[name="mode"]');

const singleInput = document.getElementById('singleInput');
const carrierSelect = document.getElementById('carrierSelect');
const batchFileInput = document.getElementById('batchFile');
const exportFormatSelect = document.getElementById('exportFormat');

const resultSingle = document.getElementById('resultSingle');
const statusEl = document.getElementById('status');
const courierEl = document.getElementById('courier');
const eventsEl = document.getElementById('events');

const resultBatch = document.getElementById('resultBatch');
const batchSummary = document.getElementById('batchSummary');
const downloadBtn = document.getElementById('downloadBtn');
const clearBtn = document.getElementById('clearBtn');

let mode = 'single';

modeRadios.forEach(r => {
  r.addEventListener('change', e => {
    mode = e.target.value;
    singleSection.style.display = mode === 'single' ? 'block' : 'none';
    batchSection.style.display = mode === 'batch' ? 'block' : 'none';
  });
});

trackBtn.addEventListener('click', async () => {
  errorEl.style.display = 'none';
  resultSingle.style.display = 'none';
  resultBatch.style.display = 'none';

  trackBtn.disabled = true;
  trackBtn.textContent = 'Processingâ€¦';

  try {
    if (mode === 'batch') {
      const file = batchFileInput.files[0];
      if (!file) throw new Error('Please upload a file.');

      const formData = new FormData();
      formData.append('file', file);
      formData.append('export_format', exportFormatSelect.value);

      const res = await fetch(
        'https://api.transportal.gr/webhook/track-batch',
        { method: 'POST', body: formData }
      );

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      batchSummary.textContent = 'Batch processed successfully.';
      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        a.download =
          exportFormatSelect.value === 'xlsx'
            ? 'tracking-results.xlsx'
            : 'tracking-results.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      resultBatch.style.display = 'block';
      return;
    }

    const value = singleInput.value.trim();
    if (!value) throw new Error('Please enter a tracking number or reference.');

    const res = await fetch(
      'https://api.transportal.gr/webhook/track-mvp',
      {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tracking: value, carrier: carrierSelect.value }),
      }
    );

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    let data = await res.json();
    if (Array.isArray(data)) data = data[0];

    statusEl.textContent = `Status: ${data.status || 'Unknown'}`;
    courierEl.textContent = `Carrier: ${data.carrier || 'Unknown'}`;

    eventsEl.innerHTML = '';
    if (Array.isArray(data.events)) {
      data.events.forEach(e => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <div><strong>${e.status}</strong></div>
          <div class="muted">${new Date(e.datetime).toLocaleString()}</div>
        `;
        eventsEl.appendChild(div);
      });
    }

    resultSingle.style.display = 'block';

  } catch (err) {
    errorEl.textContent = err.message || 'Something went wrong.';
    errorEl.style.display = 'block';
  } finally {
    trackBtn.disabled = false;
    trackBtn.textContent = 'Track shipments';
  }
});

clearBtn.onclick = () => {
  batchFileInput.value = '';
  resultBatch.style.display = 'none';
};
</script>

</body>
</html>
